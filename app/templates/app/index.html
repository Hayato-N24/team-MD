{% extends 'app/base.html' %}
{% block content %}
<div class="container">
    {% if result %}
        <div class="alert alert-success">
            {{ result }}

        </div>
    {% endif %}
    <div class="form-wrapper">
        <form action="{% url 'check' %}" method="post">
            {% csrf_token %}
            <div class="form-row text-center">
                <br>
                <p>ツイートを入力してください</p>
                <div class="form-group  ">
                    {{ form }}
                    <div>
                        <input type="submit">
                    </div>
                </div>
            </div>
        </form>
        <br>
    </div>
</div>
{% endblock %}
